<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录&注册 -->
    <div class="box">
      <div class="title"></div>
      <div class="loginAndRegi">
        <!-- 登录表单 -->
        <div class="login">
          <form class="layui-form" id="loginForm" action="">      
            <div class="layui-form-item">
                <div class="layui-icon layui-icon-username"></div>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
                <div class="layui-icon layui-icon-password"></div>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo" >立即提交</button>
          </form>
          <a  class="zhuce" href="javascript:;">去注册账号</a>
        </div>
        <!-- 注册表单 -->
        <div class="register">
            <form class="layui-form" id="regiForm" action="">
                <div class="layui-form-item ">
                    <div class="layui-icon layui-icon-username"></div>
                  <input
                    type="text"
                    name="username"
                    required
                    lay-verify="required"
                    placeholder="请输入用户名"
                    autocomplete="off"
                    class="layui-input"
                  />
                </div>
                <div class="layui-form-item">
                    <div class="layui-icon layui-icon-password"></div>
                  <input
                    type="password"
                    name="password"
                    required
                    lay-verify="required|pass"
                    placeholder="请输入密码"
                    autocomplete="off"
                    class="layui-input passipt"
                  />
                </div>
                <div class="layui-form-item">
                    <div class="layui-icon layui-icon-password"></div>
                    <input
                      type="password"
                      name="repassword"
                      required
                      lay-verify="required|pass|repass"
                      placeholder="请再次输入密码"
                      autocomplete="off"
                      class="layui-input"
                    />
                  </div>
                  <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
          <a class="denglu" href="JavaScript:;">去登录</a>
        </div>
      </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- //需要注意引入位置 ajaxConfig.js ajax的配置项(需要在jq之后,在我们你自己的login.js之前) -->
       <script src="/assets/js/ajaxConfig.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
